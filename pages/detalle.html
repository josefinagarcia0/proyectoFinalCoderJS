<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- link de fontawsome -->
    <script src="https://kit.fontawesome.com/1aef0d4d98.js" crossorigin="anonymous"></script>

    <!-- link bs -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <!-- link toastify -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

    <!-- link css -->
    <link rel="stylesheet" href="../css/main.css">
    
    <title>Detalle Producto</title>
</head>
<body>
    <!-- General a todas las pages -->
    <header>
        <a href="../index.html"><img src="../img/logo.png" alt="Logotipo"></a>
        <a href="carrito.html"><span class="carrito" id="carrito"><i class="fa fa-cart-shopping fa-2x"></i></span></a>
    </header>

    <main class="main_titulo">
        <div class="box_titulo">
            <a href="productos.html" class="boton_atras"><i class="fa fa-arrow-left fa-2x"></i></a>
            <h1 class="titulo" id="titulo"></h1>
        </div>
    </main>

    <!-- Seccion Detalle -->
    <section class="seccion_detalle">
        <div class="box_detalle" id="productos">
            <div class="detalle_img" id="detalle_img">

            </div>
            <div class="detalle_desc">
                <p id="detalle_desc"></p>
            </div>
        </div>

        <div class="pie_detalle">
            <div class="box_cantidad" id="cantidad_box">
                <div class="btn_detalle" id="menos">
                    <i class="fa fa-circle-minus fa-2x"></i>
                </div>
                <p class="cantidad_detalle" id="detalle_cantidad"></p>
                <div class="btn_detalle" id="mas">
                    <i class="fa fa-circle-plus fa-2x"></i>
                </div>
            </div>

            <div class="btn_agregar" id="detalle_agregar">
                <p>Agregar </p>
                <p id="detalle_precio"></p>
            </div>
        </div>
    </section>


    <!-- link toastify -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

    <!-- link js -->
    <script src="../js/detalle.js"></script>
</body>
</html>
