<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- link de fontawsome -->
    <script src="https://kit.fontawesome.com/1aef0d4d98.js" crossorigin="anonymous"></script>

    <!-- links bs -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">


    <!-- link css -->
    <link rel="stylesheet" href="../css/main.css">
    
    <title>Carrito</title>
</head>
<body>
    <!-- General a todas las pages -->
    <header>
        <a href="../index.html"><img src="../img/logo.png" alt="Logotipo"></a>
        <a href="#"><span class="carrito" id="carrito"><i class="fa fa-cart-shopping fa-2x"></i></span></a>
    </header>

    <main class="main_titulo">
        <div class="box_titulo">
            <a href="productos.html" class="boton_atras"><i class="fa fa-arrow-left fa-2x"></i></a>
            <h1 class="titulo" id="titulo"></h1>
        </div>
    </main>
    
    <!-- Seccion Carrito -->
    <section class="productos seccion_productos">
        <div class="box_productos" id="productos">
            <!-- card de producto generada desde js -->
        </div>
    </section>

    <footer>
        <div class="pedido">
            <div class="pedido_total">
                <p>Total:</p>
                <p class="pedido_precio" id="total"></p>
            </div>
            <p class="pedido_confirmar" id="confirmar">Comprar</p>
            <ul id="list"></ul>
        </div> 
    </footer>

    <!-- link js -->
    <script src="../js/carrito.js"></script>
</body>
</html>
